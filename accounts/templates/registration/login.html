{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Log in</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log in</button>
    </form>

    <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
{% endblock %}
